<head>
<style>
    .text-invert {
  position: relative;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
}

.text-invert::before {
  content: attr(data-text); /* mirrors the text */
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  filter: invert(1);
  z-index: -1;
}
</style>
</head>
<body>
<p class="text-invert" data-text="This is inverted text">This is inverted text</p>
</body>
