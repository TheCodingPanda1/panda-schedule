<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:has() Only for Visible Children</title>
  <style>
    /* common styling so you can see the containers */
    div {
      border: 2px solid blue;
      padding: 10px;
      margin: 10px;
    }

    /* hide paragraphs marked hidden */
    .hidden {
      display: none;
    }

    /* only divs that have a p WITHOUT the .hidden class */
    div:has(p:not(.hidden)) {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Visible vs. Hidden &lt;p&gt; with :has()</h2>

  <!-- THIS one has a visible <p>, so it turns green -->
  <div>
    <p>This paragraph is visible.</p>
  </div>

  <!-- THIS oneâ€™s <p> is hidden via .hidden, so the div stays uncolored -->
  <div>
    <p class="hidden">This paragraph is hidden.</p>
  </div>
</body>
</html>
