<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/04691576-823b-4f15-ae12-ec92ea17160f/Drawing.sketchpad%20(3).png?v=1737441466749" />

    <title>Panda Schedule</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the file that edits the search bar -->
    <script src="/search.js" defer></script>

    <!-- Import the file that edits the tabs -->
    <script src="tabs.js" defer></script>
    
    <!--Import the file that sets up the app-->
    <script src="setup.js" defer></script>

  </head>
  <body>
    <div id = "top-bar">
      <button id = "settings-button" title = "Settings">
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
        <div class = "gear"></div>
      </button>
      <div id = "search-bar">
        <input placeholder = "Panda Schedule" id = "search-input" type = "text" autocomplete = "off" title = "Search"/>
        <div id = "search-results"></div>
      </div>
      <button id = "new-tab" title = "New Tab">+</button>
    </div>
    <div id = "tab-bar">
      <div>
        <div id = "slider"></div>
        <div class = "tab" goto = "0">
          <p>Day View</p>
          <svg class = "selected-gradient"></svg>
        </div>
        <div class = "tab" goto = "1">
          <p>Week View</p>
          <svg class = "selected-gradient"></svg>
        </div>
        <div class = "tab" goto = "2">
          <p>Month View</p>
          <svg class = "selected-gradient"></svg>
        </div>
      </div>
    </div>
    <div id = "main">
      <div class = "screen">Hello World!</div>
      <div class = "screen">Hello World 2!</div>
      <div class = "screen">Hello World 3!</div>
    </div>
    <div id = "right-click-menu"></div>
  </body>
</html>
